<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Rafael Viezzer - Médico do Trabalho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&family=Manrope:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f3ef;
            color: #5a2828;
            line-height: 1.6;
            max-width: 430px;
            width: 100%;
            margin: 0 auto;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            position: relative;
            /* Garantindo altura mínima consistente */
            min-height: 100vh;
        }
        
        .background-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Seta animada */
        .arrow-down {
            display: none;
        }
        
        .arrow-down::after {
            content: '';
            width: 12px;
            height: 12px;
            border-right: 3px solid white;
            border-bottom: 3px solid white;
            transform: rotate(45deg) translateY(-2px);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
        
        /* Seção de boas-vindas */
        .welcome-section {
            position: absolute;
            /* Usando top fixo para manter posição consistente */
            top: 33%;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 2rem);
            max-width: 390px;
            padding: 0 1rem;
            z-index: 10;
            text-align: center;
        }
        
        .welcome-title {
            font-family: 'Playfair Display', serif;
            color: #000000;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-align: center;
            /* Adicionando line-height fixo para evitar movimentação */
            line-height: 1.2;
        }
        
        .welcome-text {
            color: #000000;
            font-size: 1rem;
            width: 100%;
            max-width: 100%;
            margin: 0 auto 2.5rem;
            /* Line-height fixo para manter espaçamento consistente */
            line-height: 1.4;
            text-align: center;
        }
        
        /* Estilos para a seção de cards */
        .content-cards {
            display: flex;
            flex-direction: column;
            /* Gap fixo para manter espaçamento consistente entre cards */
            gap: 1.8rem;
            padding: 0;
            align-items: center;
            width: 100%;
        }
        
        /* Cards agora em preenchimento completo (fill) */
        .card {
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
            max-width: 100%;
            /* Altura fixa para manter cards no lugar */
            height: 200px;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            cursor: pointer;
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            /* Flex-shrink 0 para evitar compressão */
            flex-shrink: 0;
        }
        
        .card-1 { background-image: url('https://i.imgur.com/TjYfT45.png'); }
        .card-2 { background-image: url('https://i.imgur.com/t9gObnV.png'); }
        .card-3 { background-image: url('https://i.imgur.com/rTI8lAU.png'); }
        
        
        .card:hover {
            transform: translateY(-3px);
            transition: transform 0.3s ease;
        }
        
        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Rodapé com logo */
        .footer {
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            text-align: center;
            width: 100%;
            padding: 0 1rem;
        }
        
        .footer-logo {
            width: 120px;
            height: auto;
            /* Margin-bottom fixo para manter posição */
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .copyright {
            font-size: 0.7rem;
            color: #ffffff;
            text-align: center;
            margin-top: 5px;
        }
        
        .copyright a {
            color: #ffffff;
            text-decoration: none;
        }
        
        .copyright a:hover {
            text-decoration: underline;
        }
        
        /* Ajustes para dispositivos móveis - mantendo posições fixas */
        @media (max-width: 480px) {
            .welcome-section {
                /* Mantendo top fixo */
                top: 33%;
                width: calc(100% - 2rem);
                max-width: 390px;
            }
            
            .welcome-title {
                font-size: 2.2rem;
                /* Line-height fixo */
                line-height: 1.2;
            }
            
            .welcome-text {
                font-size: 0.9rem;
                margin-bottom: 2.2rem;
                /* Line-height fixo */
                line-height: 1.4;
            }
            
            .content-cards {
                /* Gap fixo */
                gap: 1.8rem;
            }
            
            .card {
                /* Altura fixa */
                height: 180px;
                /* Prevenindo compressão */
                flex-shrink: 0;
            }
            
            .footer-logo {
                width: 120px;
                /* Margin-bottom fixo */
                margin-bottom: 15px;
            }
        }
        
        /* Telas muito estreitas - mantendo estrutura */
        @media (max-width: 380px) {
            .welcome-section {
                /* Top fixo mesmo em telas estreitas */
                top: 33%;
                width: calc(100% - 2rem);
                max-width: 340px;
            }
            
            .welcome-title {
                font-size: 2rem;
                /* Line-height fixo */
                line-height: 1.2;
            }
            
            .welcome-text {
                font-size: 0.85rem;
                margin-bottom: 2rem;
                /* Line-height fixo */
                line-height: 1.4;
            }
            
            .content-cards {
                /* Gap fixo */
                gap: 1.6rem;
            }
            
            .card {
                /* Altura fixa menor mas proporcional */
                height: 160px;
                /* Prevenindo compressão */
                flex-shrink: 0;
            }
            
            .footer-logo {
                width: 120px;
                /* Margin-bottom fixo */
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/ahRpGoU.png" alt="Dr. Rafael Viezzer" class="background-image">
        
        <div class="welcome-section">
            <h1 class="welcome-title">Olá, tudo bem?...</h1>
            <p class="welcome-text">Selecione abaixo o canal de atendimento que você precisa ou entre em contato conosco.</p>
            
            <div class="content-cards">
                <div class="card card-1" onclick="window.open('https://wa.me/5554981032594', '_blank')"></div>
                <div class="card card-2" onclick="window.open('https://www.instagram.com/drviezzer?igsh=a2drd3Qzd2VpMTNx&utm_source=qr', '_blank')"></div>
                <div class="card card-3" onclick="window.open('https://www.linkedin.com/in/rafael-fedrizzi-viezzer-673924125?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app', '_blank')"></div>
            </div>
        </div>
        
        <div class="footer">
            <img src="https://i.imgur.com/iCah3Yy.png" alt="Dr. Rafael Viezzer Logo" class="footer-logo">
            <div class="copyright">
                © Todos os direitos reservados a Dr. Rafael Viezzer<br>
                Desenvolvido por: <a href="https://wa.me/558491569356" target="_blank">Velton Anjos</a>
            </div>
        </div>
    </div>

    <script>
        // Função para verificar se o elemento está visível na tela
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Função para animar os cards quando visíveis
        function handleScroll() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                if (isElementInViewport(card) && !card.classList.contains('visible')) {
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, 150 * index);
                }
            });
        }

        // Executa a animação quando a página carrega e no scroll
        window.addEventListener('load', () => {
            setTimeout(handleScroll, 300);
        });

        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
